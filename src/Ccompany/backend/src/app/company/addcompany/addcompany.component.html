<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Company</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Company</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                <input type="hidden" name="id" [value]="service.formData.id" />
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control form-control-lg" placeholder="Name" name="name"
                        #name="ngModel" [(ngModel)]="service.formData.name"
                        required [class.invalid]="name.invalid && name.touched">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control form-control-lg" name="status"
                    #status="ngModel" [(ngModel)]="service.formData.status"
                    required [class.invalid]="status.invalid && status.touched">
                        <option [ngValue]="1">Active</option>
                        <option [ngValue]="2">InActive</option>
                      </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</div>
